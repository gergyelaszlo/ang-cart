<div class="card-top container-fluid">
  <div class="container-fluid d-flex">
    <div class="item mx-3">
      <a (click)="filter('')">
      <h6>All products</h6>
      </a>
    </div>
    <div class="item mx-3">
      <a (click)="filter('electronics')">
      <h6>Electronics</h6>
      </a>
    </div>
    <div class="item mx-3">
      <a (click)="filter('fashion')">
      <h6>Fashion</h6>
      </a>
    </div>
    <div class="item mx-3">
      <a (click)="filter('jewellery')">
      <h6>Jewellery</h6>
      </a>
    </div>
  </div>
</div>
<hr>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
  <ng-container *ngFor="let item of filterCategory | filter: searchKey: 'tile'">
  <div class="col">
    <div class="card shadow-sm">
      <img src="{{item.image}}" alt="" class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
      <div class="card-body">
        <h4 class="card-text text-dark">{{item.title}}</h4>
        <p class="card-text text-dark">{{item.description}}</p>
        <p class="card-text text-dark">{{item.price}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button (click)="addToCart(item)" type="button" class="btn btn-sm btn-outline-secondary">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </ng-container>
</div>
<hr>
